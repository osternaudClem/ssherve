name: Release ssherve

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run ShellCheck (lint)
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: |
            .github/
          check_together: true
        continue-on-error: false

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Update version in script
        run: |
          sed -i "s/^VERSION=.*/VERSION=\"${{ steps.version.outputs.version }}\"/" ssherve.sh
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ssherve.sh
          git commit -m "chore: bump version to v${{ steps.version.outputs.version }}"
          git push origin HEAD:main

      - name: Generate changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ steps.version.outputs.version }}
          echo "### Changes for v$CURRENT_TAG" > CHANGELOG.md
          if [ -n "$PREV_TAG" ]; then
            echo "" >> CHANGELOG.md
            git log "$PREV_TAG"..HEAD --pretty=format:"- %s" >> CHANGELOG.md
          else
            git log --pretty=format:"- %s" >> CHANGELOG.md
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "ssherve v${{ steps.version.outputs.version }}"
          body_path: CHANGELOG.md
          files: |
            ssherve.sh
            install.sh
            README.md
